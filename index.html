    <div class="carousel-container">

    <!-- Carousel Dots for Navigation -->

        </div>
    </section>













































    <script>
        let slideIndex = 0;
const slides = document.querySelectorAll('.carousel-item');
const dots = document.querySelectorAll('.dot');

showSlides(slideIndex);

function nextSlide(n) {
    slideIndex = (slideIndex + n + slides.length) % slides.length;
    showSlides(slideIndex);
}

function currentSlide(n) {
    slideIndex = n;
    showSlides(slideIndex);
}

function showSlides(n) {
    slides.forEach((slide, index) => {
        slide.style.transform = `translateX(-${n * 100}%)`;
    });

    dots.forEach(dot => dot.classList.remove('active'));
    dots[n].classList.add('active');
}

document.querySelector('.prev').addEventListener('click', () => nextSlide(-1));
document.querySelector('.next').addEventListener('click', () => nextSlide(1));
dots.forEach((dot, index) => dot.addEventListener('click', () => currentSlide(index)));

    </script>
</body>
</html>
